          @import url('https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Bubblegum+Sans|Caveat+Brush|Chewy|Lobster+Two');

          body {
              width: 100%;
              height: 100%;
          }

          html {
              width: 100%;
              height: 100%;
          }

          /* ===== NAVIGATION ======*/
          .navbar {
              border: 0;
              z-index: 9999;
              letter-spacing: 4px;

          }
          .logo {
              display: inline-block;
              height: auto;
              height: 100%;
              padding: 15px; /* firefox bug fix */
              width: auto;
          
             
          }

          .navbar-brand>img {
          height: 100%;
          padding: 15px; /* firefox bug fix */
          width: auto;
          }
          .navbar .nav > li > a {
          line-height: 50px;
          }

          .navbar-header h1 {
              letter-spacing: 1px;
              color: black !important;
              font-family: 'Lobster Two', cursive;
          }

          .navbar li a, .navbar {
              color: black !important;
              font-size: 14px;
              font-family: cursive;
              transition: all 0.6s 0s;
          }

          .navbar-toggle {
              background-color: transparent !important;
              border: 0;
          }

          .navbar-nav li a:hover, .navbar-nav li.active a {
              color:   #4169e1  !important;
          }

          .text-container {

              margin-top: 100px;
              margin-bottom: 50px;
              margin-left: auto;
              margin-right: auto;
          }  
          .text-container h1 {
          font: 600 2.5rem/3rem "Montserrat", sans-serif;
        }     
          .header {
              
              height: 500px;
          }

          .header .header-content {
              padding-top: 20rem;
              padding-bottom: 2.125rem;
              text-align: center;
          }

          .header h1 {
              margin-bottom: 0.5rem;
          }

          .header .p-large {
              margin-bottom: 2rem;
          }

          .header .btn-solid-lg {
              margin-right: 0.5rem;
              margin-bottom: 1.25rem;
          }
          .btn-solid-lg {
              display: inline-block;
              padding: 1.6rem 3.2rem 1.6rem 3.2rem;
              border: 0.125rem solid  #4169e1 ;
              border-radius: 0.55rem;
              background-color:  #4169e1 ;
              color: #fff;
              font: 700 1.5rem "Montserrat", sans-serif;
              text-decoration: none;
              transition: all 0.2s;
          }

          .btn-solid-lg:hover {
              background-color: transparent;
              color:  #4169e1 ;
              text-decoration: none;
          }

          .btn-solid-lg_sec {
              display: inline-block;
              padding: 1.5rem 3.5rem 1.5rem 3.5rem;
              border: 0.125rem solid #393637 ;
              border-radius: 0.55rem;
              background-color: transparent;
              color: #393637;
              font: 700 1.5rem "Montserrat", sans-serif;
              text-decoration: none;
              transition: all 0.2s;
          }

          .btn-solid-lg_sec:hover {
              background-color: #393637;
              color: #fff ;
              text-decoration: none;
          }
          .btn-start {
              display: inline-block;
              padding: .75rem 1.75rem 0.75rem 1.75rem;
              border: 0.125rem solid  #4169e1 ;
              border-radius: 0.55rem;
              background-color:  #4169e1;
              color: #fff;
              font: 700 1.5rem "Montserrat", sans-serif;
              text-decoration: none;
              transition: all 0.2s;
          }

          .btn-start:hover {
              background-color: #fff;
              color:  #4169e1 ;
              text-decoration: none;
          }

          .btn-stop {
              display: inline-block;
              padding: .75rem 1.75rem 0.75rem 1.75rem;
              border: 0.125rem solid #d32c0e  ;
              border-radius: 0.55rem;
              background-color: #d32c0e ;
              color:  #fff ;
              font: 700 1.5rem "Montserrat", sans-serif;
              text-decoration: none;
              transition: all 0.2s;
          }

          .btn-stop:hover {
              background-color:  #fff ;
              color: #d32c0e ;
              text-decoration: none;
          }
          .card-body{
              flex: 1 1 auto;
              padding: 1.25rem;
          }

          /*summarize page*/
          #textform {
              padding-top: 10rem;
          }
          .result{
              padding-bottom: 5rem;
          }
          .title{
              text-align: center;
          }
          .centered {
            display: flex;
            align-items: center;
            justify-content: center;
          }

          * {
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            overflow: hidden;
        }
        
        

        .carousel-wrapper{
            height:400px;
            position:relative;
            width:1000px;
            margin:0 auto;
        }
        .carousel-item{
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            padding:25px 50px;
            opacity:0;
            transition: all 0.5s ease-in-out;
        }
        .arrow{
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 12px;
        }
        
        .arrow-prev{
            left:-30px;
            position:absolute;
            top:50%;
            transform:translateY(-50%) rotate(135deg);
        }
        
        .arrow-next{
            right:-30px;
            position:absolute;
            top:50%;
            transform:translateY(-50%) rotate(-45deg);
            }
        
        .light{
            color:white;
        }
        
        @media (max-width: 480px) {
                .arrow, .light .arrow {
                background-size: 10px;
                background-position: 10px 50%;
                }
            }
        }
        
        /*Select every element*/
        [id^="item"] {
            display: none;
            }
        
        .item-1 {
            z-index: 2;
            opacity: 1;
            background-size:cover;
            }
     
        .carousel-item{
            background-size:cover;
            background-color: #eeeeef;
        }
        
        *:target ~ .item-1 {
            opacity: 0;
            }
        
        #item-1:target ~ .item-1 {
            opacity: 1;
            }
        
        #item-2:target ~ .item-2, #item-3:target ~ .item-3, #item-4:target ~ .item-4,#item-5:target ~ .item-5,#item-6:target ~ .item-6,#item-7:target ~ .item-7,#item-8:target ~ .item-8 {
            z-index: 3;
            opacity: 1;
            }
        }
  

      </style>
