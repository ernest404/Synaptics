<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Synaptic</title>
    <!-- title bar icon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
      type="image/icon type"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/simplegrid.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/icomoon.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/lightcase.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/owl-carousel/owl.carousel.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/owl-carousel/owl.theme.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/owl-carousel/owl.transitions.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/summary.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      href="https://www.cssscript.com/wp-includes/css/sticky.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="top-header" class="header-home">
      <div class="grid">
        <div class="col-1-1">
          <div class="content">
            <div class="logo-wrap">
              <a href="/" class="logo"><h3>Synaptic</h3></a>
            </div>
            <nav class="navigation">
              <input type="checkbox" id="nav-button" />
              <label for="nav-button" onclick></label>
              <ul class="nav-container">
                <li><a href="/">Home</a></li>
                <li><a href="/analyze">Analyze</a></li>
                <li><a href="/summarize">Summmarize</a></li>
                <li><a href="/about">about</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    {% block content %} {% endblock %}

    <div class="loader-overlay">
      <div class="loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mixitup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/smoothscroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl-carousel/owl.carousel.min.js') }}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lightcase.min.js') }}"></script>
  </body>
</html>
